<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="../node_modules/@fortawesome/fontawesome-free/js/brands.js"></script>
  <script defer src="../node_modules/@fortawesome/fontawesome-free/js/solid.js"></script>
  <script defer src="../node_modules/@fortawesome/fontawesome-free/js/fontawesome.js"></script> 
  <link rel="stylesheet" href="main.css">
  <title>Ventsi.NET</title>
</head>
<body class="contact-me">
  <header>
    <a href="#" title="Ventsislav Dimitrov - Front-end developer"><img src="static/images/ventsi-logo.png" class="logo" width="128" /></a>
    <button type="button" class="menu-btn" id="menu-btn">
      <span>&nbsp;</span>
      <span>&nbsp;</span>
      <span>&nbsp;</span>
      <label>menu</label>
    </button>
  </header>
  <nav id="nav" class="main-menu">
    <ul>
      <li><a href="#"><i class="fas fa-home fa-3x mx-auto"></i><span>Home</span></a></li>
      <li><a href="#"><i class="fas fa-palette fa-3x mx-auto"></i><span>Portfolio</span></a></li>
      <li><a href="#"><i class="fas fa-file fa-3x mx-auto"></i><span>CV</span></a></li>
      <li><a href="#"><i class="fas fa-envelope fa-3x mx-auto"></i><span>Contact me</span></a></li>
    </ul>
  </nav>
  <section>
    <h2>Contact me</h2>
    <p>Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua.</p>
    <form action="">
      <label for="email">Email</label>
      <input type="email" id="email" />
      <label for="message">Message</label>
      <textarea cols="30" rows="10" id="message"></textarea>
      <button type="submit" class="btn filled">Send</button>
    </form>
    <div class="social-container wide">
      <ul title="Social networks">
        <li><a href="#"><i class="fas fa-envelope"></i>Email</a></li>
        <li><a href="#"><i class="fab fa-github-alt"></i>Github</a></li>
        <li><a href="#"><i class="fab fa-linkedin"></i>LinkedIn</a></li>
      </ul>
    </div>
  </section>
  <script>
    const menu = document.getElementById('nav');
    const btn = document.getElementById('menu-btn');
    btn.addEventListener('click', () => {
      if(menu.classList.contains('active')) {
        menu.classList.remove('active');
        btn.classList.remove('active');
      } else {
        menu.classList.add('active');
        btn.classList.add('active');
      }
    });
  </script>
</body>
</html>
