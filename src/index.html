<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="../node_modules/@fortawesome/fontawesome-free/js/brands.js"></script>
  <script defer src="../node_modules/@fortawesome/fontawesome-free/js/solid.js"></script>
  <script defer src="../node_modules/@fortawesome/fontawesome-free/js/fontawesome.js"></script> 
  <link rel="stylesheet" href="main.css">
  <title>Ventsi.NET</title>
</head>
<body class="home">
  <header>
    <img src="static/images/ventsi-logo.png" class="logo" width="128" />
    <button type="button" class="menu-btn" id="menu-btn">
      <span>&nbsp;</span>
      <span>&nbsp;</span>
      <span>&nbsp;</span>
      <label>menu</label>
    </button>
  </header>
  <nav id="nav" class="inactive">
    <ul>
      <li><a href="#"><i class="fas fa-home"></i>Home</a></li>
      <li><a href="#"><i class="fas fa-palette"></i>Gallery</a></li>
      <li><a href="#"><i class="fas fa-file"></i>CV</a></li>
      <li><a href="#"><i class="fas fa-envelope"></i>Contact me</a></li>
    </ul>
  </nav>
  <!-- <section>
    <h1></h1>
  </section> -->
  <script>
    const menu = document.getElementById('nav');
    const btn = document.getElementById('menu-btn');
    btn.addEventListener('click', () => {
      if(menu.classList.contains('active')) {
        menu.classList.remove('active');
        menu.classList.add('inactive');
        btn.classList.remove('active');
      } else {
        menu.classList.add('active');
        menu.classList.remove('inactive');
        btn.classList.add('active');
      }
    });
  </script>
</body>
</html>
